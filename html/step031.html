<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>JS入門</title>
</head>
<body>
    <button type="button" onclick="back()">BACK</button>

    <script type="text/javascript">
        function back() {
            history.go(-1);
        }
    </script>
    
    <pre>
        history.go で履歴にアクセス
    </pre>
</body>
</html>
