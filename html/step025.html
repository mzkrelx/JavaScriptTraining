    <pre>
        DOMとは
            JavaScriptからHTMLを簡単に参照して使うための仕組み
            Document Object Model（ドキュメント・オブジェクト・モデル）を略してDOM
    </pre>    
    
    <h3>DOMで扱うノード</h3>
    <table border="1">
        <tr>
            <th>ノードの種類</th>
            <th>説明</th>
        </tr>
        <tr>
            <td>要素ノード</td>
            <td>HTMLタグのことです</td>
        </tr>
        <tr>
            <td>属性ノード</td>
            <td>HTMLタグ内にあるプロパティーのことで、href、src、idなどです</td>
        </tr>
        <tr>
            <td>テキストノード</td>
            <td>タグ以外のテキスト部分のことです</td>
        </tr>
    </table>
