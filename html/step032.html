<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>JS入門</title>
</head>
<body>
    <script type="text/javascript">
        document.write(navigator.userAgent);
    </script>
    
    <pre>
        navigator で UserAgent を取得
        
        他にも取得できる情報の例
            onLine           - ブラウザが現在ネットワークに接続しているかどうか(ない場合もある)
            geolocation      - 位置情報
            cookiesEnabled() - ブラウザがクッキーを保管できるか
    </pre>
</body>
</html>
