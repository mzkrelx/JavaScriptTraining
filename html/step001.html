<!DOCTYPE html><!-- html5 -->
<!-- <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  --><!-- html4 -->
<html>
<head>

    <!-- 文字コード指定。
         ファイルの文字コードを明示することでブラウザにエンコードを合わせて表示させる働きをする。
         これがない、もしくはファイルの文字コードとずれていると文字化けの原因になる。 -->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    
    <!-- JS、CSSを使うページでの記述。HTML4は記述が推奨されていた。HTML5では仕様に組み込まれたため不要 -->
    <!-- <meta http-equiv="content-script-type" content="text/javascript" /> -->
    <!-- <meta http-equiv="content-style-type" content="text/css" /> -->

    <title>JS入門</title><!-- head 内に title は必須 -->

    <script type="text/javascript">
        document.write("こんにちは");  // 文字列は""で囲む
      
        // JS のコメント
        /* JSのコメント */
    </script>

</head>
<body>

    <script type="text/javascript">
        document.write("JavaScript");   // scriptタグはどこに書いても実行される
    </script>

</body>
</html>
