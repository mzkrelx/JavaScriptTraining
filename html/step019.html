<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>JS入門</title>
</head>
<body>
    <script type="text/javascript">
        for(var i = 0; i < 10; i++){
            if (i == 5) {
                break;
            }
            document.write("繰り返し" + (i + 1) + "回目<br>");
        }
    </script>
    
    <pre>
        break は繰り返しを中断する
    </pre>    
</body>
</html>
