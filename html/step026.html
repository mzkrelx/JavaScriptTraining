<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>JS入門</title>
</head>
<body>
    <div>1個目のdivタグです</div>
    <div>2個目のdivタグです</div>
    <div>3個目のdivタグです</div>
    
    <script type="text/javascript">
        alert(document.getElementsByTagName("div")[1].firstChild.nodeValue);
    </script>
    
    <pre>
        読み込み処理を書くとき、scriptが読み込む対象よりも後に書いてないと動作しない
    </pre>
</body>
</html>
