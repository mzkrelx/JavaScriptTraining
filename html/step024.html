<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>JS入門</title>
</head>
<body>
    <script type="text/javascript">
        var seito = new Object();
        seito.namae = "山田太郎";
        seito.seiseki = 95;
        document.write(seito.namae + "：" + seito.seiseki + "点");
    </script>
    
    <pre>
         オブジェクト
             複数の名前つきの値を1つのかたまりとして扱えるもの。可変。
             継承・toString・アクセサメソッド・クラスなどいろいろあるけど割愛。
    </pre>    
</body>
</html>
